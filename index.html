<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Burger & Board</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
  <div class="top-bun">
    <div class="seed-1"></div>
    <div class="seed-2"></div>
    <div class="seed-3"></div>
    <div class="seed-4"></div>
    <div class="seed-5"></div>
    <div class="seed-6"></div>
    <div class="seed-7"></div>
    <div class="seed-8"></div>
    <div class="seed-9"></div>
    <div class="seed-10"></div>
    <div class="tomato"></div>
    <div class="lettuce"></div>
    <div class="cheese">
      <div class="cheese-triangle"></div>
    </div>
    <div class="meat">
      <div class="meat-overlay"></div>
      <div class="meat-circle-1"></div>
      <div class="meat-circle-2"></div>
      <div class="meat-circle-3"></div>
    </div>
  </div>
  <div class="bottom-bun"></div>
  <div class="board">
    <div class="col-1">
      <div class="slot-top"></div>
      <div class="slot-middle-1"></div>
      <div class="slot-middle-2"></div>
      <div class="slot-bottom"></div>
    </div>
    <div class="col-2">
      <div class="slot-top-2"></div>
      <div class="slot-middle-2-2"></div>
      <div class="slot-bottom-2"></div>
    </div>
    <div class="col-3">
      <div class="slot-top-3"></div>
      <div class="slot-bottom-3"></div>
    </div>
  </div>
</div>
